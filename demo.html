<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="inertial.css">
  </head>
  <body>
    <button id="start-button">Start</button>
    <button id="reset-button">Reset</button>
    <div>
      <span>Acceleration: (
        <span id="ax"></span>,
        <span id="ay"></span>,
        <span id="az"></span>)
      </span>
    </div>
    <div>
      <span>Velocity: (
        <span id="vx"></span>,
        <span id="vy"></span>,
        <span id="vz"></span>)
      </span>
    </div>
    <div>
      </span>Position: (
        <span id="x"></span>,
        <span id="y"></span>,
        <span id="z"></span>)
      <span>
    </div>
    <div id="log">
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.5/underscore-min.js"></script>
    <script src="https://github.com/lawnsea/inertial.js/raw/master/inertial.js"></script>
  </body>
</html>
